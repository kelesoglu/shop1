<div class='card'
     *ngIf='product'>
  <div class='card-header'>
    {{pageTitle + ': ' +product.name}}
  </div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-4 '>
        <img class='center-block img-responsive zoom'
             [style.width.px]='200'
             [style.margin.px]='2'
             [src]='product.imageUrl'
             [title]=product.name>
      </div>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Name:</div>
          <div class='col-md-8'>{{product.name}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Description:</div>
          <div class='col-md-8'>{{product.description}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Price:</div>
          <div class='col-md-8'>{{product.price|currency:'USD':'symbol'}}</div>
        </div>
        <div class="row">
          <div class="col-md-3"><a (click)="addToCart(product)"  class="btn btn-primary">Sepete Ekle</a></div>

        </div>
      </div>

    </div>
  </div>
</div>
