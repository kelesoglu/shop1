<!--<h3 *ngIf="products;else: noProduct">{{title}}</h3>-->
<app-category></app-category>
<div class="mb-3">
  <input class="form-control" id="productName" placeholder="Ürün Ara" [(ngModel)]="filterText">
  <div *ngIf="filterText" class="form-text">Şuan <strong>{{filterText}} </strong> aradınız.</div>
</div>
<div class="row">
  <ng-template #noProduct>
    <div class="alert alert-primary" role="alert">
      Bu kategoride ürün yoktur.
    </div>
  </ng-template>
  <div *ngFor="let product of products | productFilter:filterText" class="card " class="productbox" style="width: 16rem;">
    <img [src]="product.imageUrl"  class="card-img-top " alt="...">
      <div class="card-body">
        <h5 class="card-title">
          <a [title]="product.name + ' details'" [routerLink]="['/products', product.id]">{{product.name}}</a>
          {{product.price|currency:'USD':true:"1.2-2"}}</h5>
        <p class="card-text">{{product.description}}</p>
        <a (click)="addToCart(product)"  class="btn btn-primary">Sepete Ekle</a>
      </div>
  </div>
</div>
